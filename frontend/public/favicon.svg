        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Glowing G -->
  <g filter="url(#glow)">
