             L 390 330
             C 360 380, 312 408, 256 408
             Z"
          fill="#00ff41"
          stroke="#00ff41"
          stroke-width="6"/>
  </g>

  <!-- Inner glow -->
  <path d="M 256 80
           C 350 80, 420 150, 420 244
           C 420 338, 350 408, 256 408
           C 162 408, 92 338, 92 244
           C 92 150, 162 80, 256 80
           M 256 140
